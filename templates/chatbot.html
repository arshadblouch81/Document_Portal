<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask AWS Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Ask AWS</h2>
    <div class="chat-box">
      <div class="chat-log" id="chat-log">
        <!-- Messages will appear here -->
      </div>
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button id="send-btn">Send</button>
    </div>

    <div class="options">
      <button class="option-btn">I want to learn about AWS products and services</button>
      <button class="option-btn">I need technical support</button>
      <button class="option-btn">I have an account and billing issue</button>
    </div>

    <p class="disclaimer">
      By chatting, you agree to this disclaimer.
    </p>
  </div>
</body>
</html>
